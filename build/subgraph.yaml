specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      abi: Contract
      address: "0x8e18B2a411a086aD41AD68953c9fE47B11914335"
      startBlock: 6350956
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - BidProposed
        - BidWithdrawn
        - BuyPriceSet
        - ControlLeverUpdated
        - PlatformAddressUpdated
        - RoyaltyAmountUpdated
        - TokenSale
        - Transfer
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      callHandlers:
        - function: mintArtwork(uint256,string,address[])
          handler: handleMintArtwork
        - function: setupControlToken(uint256,string,int256[],int256[],int256[],address[])
          handler: handleSetupControlToken
        - function: useControlToken(uint256,uint256[],int256[])
          handler: handleUseControlToken
      eventHandlers:
        - event: BidProposed(uint256,uint256,address)
          handler: handleBidProposed
        - event: ControlLeverUpdated(uint256,uint256,uint256[],int256[],int256[])
          handler: handleControlLeverUpdated
        - event: PlatformAddressUpdated(address)
          handler: handlePlatformAddressUpdated
        - event: TokenSale(uint256,uint256,address)
          handler: handleTokenSale
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: Contract/Contract.wasm
